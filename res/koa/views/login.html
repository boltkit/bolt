<%- include('_header.html', {noLayout: true}) %>

<!--h3>Overview</h3-->


<div>
  <h3 class="page-title">Login ldap</h3>
</div>

<div class="row">
  <div class="offset-sm-4 col-sm-4">
    <form action="<%= locals.routes ? locals.routes.login : '/login' %>" method="post">
      <div class="form-group">
        <label for="username">Email address</label>
        <input name="username" type="" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>


<%- include('_footer.html', {noLayout: true}) %>
